<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</head>
<body>
  <main>
    <section class="swiper-wrapper">
      <article class="swiper-slide">1</article>
      <article class="swiper-slide">2</article>
      <article class="swiper-slide">3</article>
      <article class="swiper-slide">4</article>
      <article class="swiper-slide">5</article>
    </section>
  </main>

  <script>
    const swiper = new Swiper("main", {
      speed: 500, //스와이프시 패널이 넘어가는 속도, 단위는 ms
      loop: true, //스와이프를 순환
      direction: "horizontal", //가로 방향으로 스와이프, 세로는 vertical
      grabCursor: true,
      slidesPerView: "auto", //숫자를 넣으면 패널 수만큼 화면에 보임, "auto"는 100%, 특정 크기를 지정
      spaceBetween: 20, //패널 간의 간격 (px)
      centerdeSlides: true, //활성화 패널을 항상 가운데 배치
      
    });
  </script>
</body>
</html>
